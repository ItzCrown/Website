<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herní periferie - Přihlášení</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/logos.jpg">
    <link rel="apple-touch-icon" href="images/logos.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style-login.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
      <script type="text/javascript" src="css/js/login-register.js" defer></script>
  </head>
  <body>
    <!-- Hamburger -->
    <div class="hamburger-button" id="hamburgerBtn">
      <i class="fas fa-bars"></i>
    </div>

    <img class="image-gradient" src="images/gradient.png" alt="gradient" />
    <div class="layer-blur"></div>
    
    <spline-viewer
        class="background"
        url="https://prod.spline.design/DLkSpDLzTUbTqoSi/scene.splinecode"></spline-viewer>

    <div class="container"> 
    <header>
      <h1 class="logo"><img src="images/logosss.png" alt="logo" width="220px" height="60px"></h1>

      <nav class="main-menu">
          <a href="index.html">DOMŮ</a>
          <a href="periferie.html">PERIFERIE</a>
          <a href="o-me.html">O MĚ</a>
          <a href="zdroje.html">ZDROJE</a>
          <span></span>
        </nav>

        <div class="mobile-menu" id="mobileMenu">
          <a href="index.html">DOMŮ</a>
          <a href="periferie.html">PERIFERIE</a>
          <a href="o-me.html">O MĚ</a>
          <a href="zdroje.html">ZDROJE</a>
          <a href="login.html" style="margin-top: 50px">PŘIHLÁSIT</a>
          <span></span>
        </div>

      <div class="sign-box">
        <div class="sign"><a href="login.html">PŘIHLÁSIT</a></div>
      </div>
    </header>

    <section class="login">
      <div class="container">
        <div class="wrapper">
         <form id="form" action="">
          <h1 class="text-center text-xl"  style="margin: 50px 0">Přihlášení</h1>
          <p id="error-message" class="text-center"></p>
          <div class="input-box">
            <input type="text" placeholder="Email" id="email-input" />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Heslo" id="password-input" />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Zapamatuj si mě</label>
            <a href="#">Zapomněl jsi heslo?</a>
          </div>
           <button type="submit" class="btns">Přihlásit</button>
           <p class="or">
            nebo
           </p>
           <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
           </div>
          <div class="register-link">
            <p>Ještě nemáš účet? <a href="register.html">Zaregistruj se!</a></p>
          </div>
         </div>
        </form>
      </div>
    </section>
     <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.98/build/spline-viewer.js"></script>
  </body>
</html>
